<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Shell</title>
    <style>
        body {
            background-color: #121212;
            color: #eee;
            font-family: monospace;
            padding: 20px;
        }
        textarea {
            width: 100%;
            height: 300px;
            background: #1e1e1e;
            color: #00ff00;
            border: none;
            padding: 10px;
            font-family: monospace;
            resize: vertical;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            background: #2c2c2c;
            border: none;
            color: white;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            border: none;
            color: white;
            cursor: pointer;
        }

       .navbar {
            background-color: #333;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            font-size: 16px;
        }
        .navbar .user-info {
            color: white;
            margin-right: 20px;
        }
        .navbar button {
            background: red;
            color: white;
            border: none;
            padding: 8px 15px;
            cursor: pointer;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
        }




    </style>
</head>
<body>

<!-- Navigation Bar -->
    <div class="navbar">
        <a href="/index">Live</a>
	<a href="/download">Download Page</a>
        <a href="/shell">Web Shell</a>
        <span class="user-info">Logged in as: {{ session['username'] }}</span>
        <form action="{{ url_for('logout') }}" method="get" style="display:inline;">
            <button type="submit">Logout</button>
        </form>
    </div>



    <h2>Web Shell</h2>
    <form method="post">
        <input type="text" name="command" placeholder="Enter a command..." required>
        <br>
        <button type="submit">Execute</button>
    </form>
    <br>
    <label>Output:</label><br>
    <textarea readonly>{{ output }}</textarea>
</body>
</html>
