
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RMCS CAM</title>
    <style>
        body {
            transition: background-color 0.5s, color 0.5s;
            background-color: #121212; 
            color: white; 
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; 
            flex-direction: column;
        }

        body.light-mode {
            background-color: white; 
            color: black; 
        }        

        .navbar {
            background-color: #333;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            font-size: 16px;
        }

        .navbar .user-info {
            color: white;
            margin-right: 20px;
        }

        .navbar button {
            background: red;
            color: white;
            border: none;
            padding: 8px 15px;
            cursor: pointer;
        }

    
        .video-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 100%;
            height: 100%;
        }

        .video-feed {
            width: 100%;
            max-width: 640px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        button {
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
        }

        #record-button {
            background-color: green;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #record-button.recording {
            background-color: red;
        }
    </style>
</head>
<body>
    <!-- Nav Bar -->
    <div class="navbar">
        <a href="/index">Live</a>
        <a href="/download">Download Page</a>
        <span class="user-info">Logged in as: {{ session['username'] }}</span>
        <form action="{{ url_for('logout') }}" method="get" style="display:inline;">
            <button type="submit">Logout</button>
        </form>
    </div>

    <h1>RMCS CAM</h1>
 
    <div class="video-container">
        <img class="video-feed" src="{{ url_for('video_feed') }}" alt="Live Video Feed">
    </div>
    <br>
    <button id="toggle-motion">Toggle Motion Detection</button>
    <button id="toggle-theme">Toggle Light/Dark Mode</button>
    <button id="record-button">Start Recording</button>

    <script>
      
        document.getElementById('toggle-motion').onclick = function() {
            fetch('/toggle_motion_detection', { method: 'POST' });
        };

       
        document.getElementById('toggle-theme').onclick = function() {
            document.body.classList.toggle('light-mode');
        };

       
        let isRecording = false;

        document.getElementById('record-button').onclick = function() {
            if (!isRecording) {
              
                fetch('/start_recording', { method: 'POST' });
                document.getElementById('record-button').classList.add('recording');
                document.getElementById('record-button').textContent = 'Stop Recording';
                isRecording = true;
            } else {
               
                fetch('/stop_recording', { method: 'POST' });
                document.getElementById('record-button').classList.remove('recording');
                document.getElementById('record-button').textContent = 'Start Recording';
                isRecording = false;
            }
        };
    </script>
</body>
</html>
